mutation ($body: String!, $cover: Upload, $description: String!, $slug: String!, $title: String!) {
  createPost (body: $body, cover: $cover, description: $description, slug: $slug, title: $title) {
    errors {
      attribute
      message
    }
    post {
      author {
        avatarUrl
        dribbbleUrl
        email
        githubUrl
        handle
        id
        name
        websiteUrl
      }
      body
      description
      id
      skills {
        description
        id
        name
        slug
      }
      slug
      title
    }
    success
  }
}
