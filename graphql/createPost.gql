mutation ($body: String!, $cover: Upload, $description: String, $skills: [ID], $slug: String!, $title: String!) {
  createPost (body: $body, cover: $cover, description: $description, skills: $skills, slug: $slug, title: $title) {
    errors
    post {
      author {
        avatarUrl
        dribbbleUrl
        email
        githubUrl
        handle
        id
        name
        websiteUrl
      }
      body
      comments {
        author {
          avatarUrl
          dribbbleUrl
          email
          githubUrl
          handle
          id
          name
          websiteUrl
        }
        children {
          author {
            avatarUrl
            dribbbleUrl
            email
            githubUrl
            handle
            id
            name
            websiteUrl
          }
          children {
            content
            id
          }
          content
          id
        }
        content
        id
      }
      coverUrl
      description
      hasLiked
      id
      likesCount
      slug
      title
    }
  }
}
